{% include "main/base.html" %}

<div class="container">
{% load crispy_forms_tags %}

{% block content %}
    <form method='POST' class="form-group">
	{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register</button>
    <p>Already have an account? <a href="{% url 'login' %}">Log In Now</a></p>
    </form>
    </div>
{% endblock %}
